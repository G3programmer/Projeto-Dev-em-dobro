<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        Landing Page Watch Dogs</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">


    
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
        <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-ubisoft.png" alt="Logo Ubisoft Games" />
            <hr />
            <img src="./src/imagens/Watch-Dogs-logo.png" alt="Logo Watch Dogs" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://www.ubisoft.com/pt-br/help" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/teste.png"
            alt="Homem com boné e casaco no meio das pessoas, invádindo um sistema com um celular e cobrindo seu rosto">
<!-- 
    Olhar a fonte futuramente  
-->
        <div class="informacoes">
        
            <div class="lista-de-jogos"></div>
                <img src="src/imagens/transparente1.png" alt="logo- watch dogs">

                <img src="src/imagens/transparente3.png" alt="">

                <img src="src/imagens/transparente2.png" alt="watch dogs legion">


            <h1 class="titulo">Já disponível para Playstation3,Wii,
                Microsoft Windows, Playstation 4, Xbox 360, Xbox One e Xbox Series X|S </h1>

            <p class="texto">
                Experimente a adrenalina da triologia Watch Dogs por um bom preço!</p>
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/apresentar1.jpg" alt="Capa do jogo">

            <div class="informacoes">
                <h3>Watch Dogs</h3>
                <p>Inclui <strong>Modo história do Watch Dogs</strong> e
                    <strong> DLC Bad Blood </strong>
                </p>


                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/Xbox.jpeg" alt="logo Xbox 360">
                    </li>

                    <li>
                        <img src="src/imagens/ps.jpg" alt="logo playstation 3">
                    </li>

                    <li>
                        <img src="src/imagens/windows.jpg" alt="logo-windows">
                    </li>
                </ul>

                <button class="btn-plataforma">
                    Selecione a plataforma

                    <ul class="plataformas">
                        <li>
                            <img src="src/imagens/Xbox.jpeg" alt="logo Xbox 360">
                        </li>

                        <li>
                            <img src="src/imagens/ps.jpg" alt="logo playstation 3">
                        </li>

                        <li>
                            <img src="src/imagens/windows.jpg" alt="logo-windows">
                        </li>
                    </ul>
            </div>
            </button>
        </div>
    </section>
